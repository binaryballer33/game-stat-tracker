# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: GEMINI_API_KEY # 1. What your CODE sees (process.env.GEMINI_API_KEY)
    secret: GEMINI_API_KEY # 2. What the SECRET is named in Google Cloud
